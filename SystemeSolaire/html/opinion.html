<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام الشمسي - رأيك يهمنا</title>
    <link rel="stylesheet" href="../css/stayl.css">
</head>
<body>
    

    <section>
        <article>
            <h2>رأيك يهمنا!</h2>
            <form action="#" method="POST">
                <label for="prenom">الاسم:</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="nom">اللقب:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="date_naissance">تاريخ الميلاد:</label>
                <input type="date" id="date_naissance" name="date_naissance" required>

                <label for="genre">الجنس:</label>
                <select id="genre" name="genre" required>
                    <option value="Homme">ذكر</option>
                    <option value="Femme">أنثى</option>
                </select>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="gouvernorat">الولاية:</label>
                    <select name="governorates">
                          <option value="" disabled selected>اختر ولاية</option>
                          <option value="Tunis">تونس</option>
                          <option value="Ariana">أريانة</option>
                          <option value="Ben Arous">بن عروس</option>
                          <option value="Manouba">منوبة</option>
                          <option value="Nabeul">نابل</option>
                          <option value="Zaghouan">زغوان</option>
                          <option value="Bizerte">بنزرت</option>
                          <option value="Beja">باجة</option>
                          <option value="Jendouba">جندوبة</option>
                          <option value="Kef">الكاف</option>
                          <option value="Siliana">سليانة</option>
                          <option value="Sousse">سوسة</option>
                          <option value="Monastir">المنستير</option>
                          <option value="Mahdia">المهدية</option>
                          <option value="Sfax">صفاقس</option>
                          <option value="Kairouan">القيروان</option>
                          <option value="Kasserine">القصرين</option>
                          <option value="Sidi Bouzid">سيدي بوزيد</option>
                          <option value="Gabes">قابس</option>
                          <option value="Mednine">مدنين</option>
                          <option value="Tataouine">تطاوين</option>
                          <option value="Gafsa">قفصة</option>
                          <option value="Tozeur">توزر</option>
                          <option value="Kebili">قبلي</option>
                     </select>


                <label for="avis">رأيك:</label>
                <textarea id="avis" name="avis" rows="4" cols="50" placeholder="اكتب رأيك هنا..." required></textarea>

                <label for="note">التقييم (من 1 إلى 5):</label>
                <input type="number" id="note" name="note" min="1" max="5" required>

                <button type="submit">إرسال</button>
            </form>
        </article>
    </section>

    <footer>
        <p class="programmer">تمت البرمجة بواسطة <strong>AHMED MAATOUG TI14</strong></p>
        <button class="navigate-button" onclick="location.href='index.html'">عودة إلى الرئيسية</button>
    </footer>
</body>
</html>
